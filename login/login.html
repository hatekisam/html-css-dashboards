<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
                <div id="right">
                        <p id="firstPart">Supa</p>
                        <p id="lastPart">Menu</p>
                </div>
                <div id="left">
                        <form>
                                <p>Welcome</p>
                                <h3>Login to SupaMenu</h3>
                                <p>Enter your email and password below</p>
                                <div>
                                        <label for="email">EMAIL</label>
                                        <input type="email" name="email" placeholder="Email address" id="email" />
                                </div>
                                <div>
                                       <div id="topPassworFlex">
                                        <label for="password">PASSWORD</label>
                                        <a href="">Forgot Password?</a>
                                       </div>
                                        <input type="password" name="password" placeholder="Password" id="password" />
                                </div>
                                <input type="submit" value="Login" id="submitForm" />
                        </form>
                        <p>Do not have an account? &nbsp; <a href="">Sign up</a></p>
                        <p>Forgot password/login? &nbsp; <a href="">RESET</a></p>
                </div>
        </div>
</body>
</html>
